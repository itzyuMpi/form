<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div>
        <form action="" method="post" enctype="multipart/form-data">
          <div>
            <label for="fullname">Fullname :</label>
            <input type="text" id="fullname" name="fullname" required />
            <label for="Gender">Gender :</label>
            <select name="Gender" id="Gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div>
            <label for="Age">Age :</label>
            <select name="Age" id="Age">
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
              <option value="32">32</option>
              <option value="33">33</option>
              <option value="34">34</option>
              <option value="35">35</option>
              <option value="36">36</option>
              <option value="37">37</option>
              <option value="38">38</option>
              <option value="39">39</option>
              <option value="40">40</option>
              <option value="41">41</option>
              <option value="42">42</option>
              <option value="43">43</option>
              <option value="44">44</option>
              <option value="45">45</option>
              <option value="46">46</option>
              <option value="47">47</option>
              <option value="48">48</option>
              <option value="49">49</option>
              <option value="50">50</option>
            </select>
            <label for="Birth-Month">Birth Month :</label>
            <select name="Birth-Month" id="Birth-Month">
              <option value="Farvardin">Farvardin</option>
              <option value="Ordibehesht">Ordibehesht</option>
              <option value="Khordad">Khordad</option>
              <option value="Tir">Tir</option>
              <option value="Mordad">Mordad</option>
              <option value="Shahrivar">Shahrivar</option>
              <option value="Mehr">Mehr</option>
              <option value="Aban">Aban</option>
              <option value="Azar">Azar</option>
              <option value="dey">dey</option>
              <option value="Bahman">Bahman</option>
              <option value="Esfand">Esfand</option>
            </select>
            <label for="Degree">Degree :</label>
            <select name="Degree" id="Degree">
              <option value="Diploma">Diploma</option>
              <option value="Associate">Associate</option>
              <option value="Bachelor">Bachelor</option>
              <option value="Master">Master</option>
              <option value="Phd">Phd</option>
            </select>
          </div>
          <div>
            <label for="Phone-Number">Phone Number :</label>
            <input type="text" id="Phone-Number" name="Phone-Number" required />
            <label for="Idcard">Idcard :</label>
            <input type="text" id="Idcard" name="Idcard" required />
          </div>
          <div>
            <label for="Father-name">Father name :</label>
            <input type="text" id="Father-name" name="Father-name" required />
            <label for="Mother-name">Mother name :</label>
            <input type="text" id="Mother-name" name="Mother-name" required />
          </div>
          <div>
            <label for="Email">Email :</label>
            <input type="email" id="Email" name="Email" required />
            <label for="password" class="right">password :</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="right"
            />
          </div>
          <div>
            <label for="Address">Address :</label><br />
            <textarea name="Address" id="Address" cols="57" rows="7"></textarea>
          </div>
        </form>
        <div>
          <button class="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            SUBMIT
          </button>
        </div>
      </div>
      <div class="answer" id="answer">
        
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
